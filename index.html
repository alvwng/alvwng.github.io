        <meta charset="utf-8">
        <meta name="viewport" content ="width=device-width">

        <link href="styles/style.css" rel="stylesheet" />

    </head>

    <!-- Body element, contains everything you want people to see-->
    <body>
        <!-- Testing out commenting -->

        <!-- Title and image source-->
        <h1>My First HTML Document!</h1>
        <img src="images/panda.png" alt ="Cute cartoon square panda.">
